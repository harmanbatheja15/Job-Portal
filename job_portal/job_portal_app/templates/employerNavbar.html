{% load static %}

<link rel="stylesheet" href="{% static 'navbar.css' %}">

<header class="navbarHeader navbar">
    <div class="container">
        <div class="header-main">
            <div class="logo">
                <a href="{% url 'employerHome' %}">Logo</a>
            </div>
            <div class="open-nav-menu">
                <span></span>
            </div>
            <div class="menu-overlay">
            </div>
            <!-- navigation menu start -->
            <nav class="nav-menu">
                <div class="close-nav-menu">
                    <img src="{% static 'images/close.svg' %}" alt="close">
                </div>
                <ul class="menu">

                    <li class="menu-item">
                        <a href="{% url 'employerHome' %}" {% if '/employerHome' == request.path %} class="active" {% else %} class="" {% endif %}>Home</a>
                    </li>

                    <li class="menu-item">
                        <a href="{% url 'JobPost' %}" {% if '/JobPost' == request.path %} class="active" {% else %} class="" {% endif %}>Post a job</a>
                    </li>

                    <li class="menu-item">
                        <a href="{% url 'allJobs' %}" {% if '/allJobs' == request.path %} class="active" {% else %} class="" {% endif %}>Posted Jobs</a>
                    </li>
                    
                    {% if request.user.is_authenticated %}
                    <li class="menu-item menu-item-has-children">
                        <a href="#" data-toggle="sub-menu">Account <i class="plus"></i></a>
                        <ul class="sub-menu">
                    
                            <li class="menu-item">
                                <a class="UserName">
                                    {{user.first_name}} {{user.last_name}}
                                </a>
                            </li>
                    
                            <li class="menu-item">
                                <a class="UserEmail">
                                    {{ user.username }}
                                </a>
                            </li>
                    
                            <br>
                            <hr>
                            <br>
                    
                            <li class="menu-item"><a href="">Change Password</a></li>
                            <li class="menu-item"><a href="{% url 'Logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    {% endif %}

                </ul>
            </nav>
            <!-- navigation menu end -->
        </div>
    </div>
</header>
